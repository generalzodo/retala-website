<div class="container reset px-5  my-5 py-5">
  <h3 class="title my-5">Reset Password</h3>

  <div class="alert alert-success" *ngIf="message" role="alert">
    {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="message" role="alert">
    {{error}}
  </div>
  <form class="form-auth-small" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="signin-password" class="control-label sr-only">Password</label>
      <input type="password" formControlName="password" class="form-control" id="signin-password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>

      </div>
    </div>
    <div class="form-group">
      <label for="signin-confirm" class="control-label sr-only">Confirm Password</label>
      <input type="password" formControlName="confirm" class="form-control" id="signin-confirm"
        [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" placeholder="Confirm Password">
      <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
        <div *ngIf="f.confirm.errors.required">Confirm password is required</div>
        <div *ngIf="f.confirm.errors.mustMatch">Confirm Password must match Password </div>

      </div>
    </div>
    <button type="submit" class="btn btn-primary  ">Change Password</button>
    <div class="bottom">
      <!-- <span class="helper-text">Know your password? <a [routerLink]="['/authentication/page-login']">Login</a></span> -->
    </div>
  </form>
</div>
